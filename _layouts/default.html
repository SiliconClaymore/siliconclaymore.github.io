<!DOCTYPE html>
<html lang="en-CA">
    {% include header.html %}
    <body>
        <header>
            <a href="/"><img class="team" src="/images/team.png" /></a>
            <nav>
                <a href="/team/">Team</a>
                <a href="/sponsors/">Sponsors</a>
                <a href="/contact/">Contact Us</a>
                <a href="/gallery/">Gallery</a>
            </nav>
        </header>
        <div class="main">
            <div class="blog">
                {% for post in site.posts %}
                <div class="postitem">
                    <h2 style="margin-top: 0"><a href="{{ post.url }}">{{ post.title }}</a></h2>
                    <p class="date">
                        {{ post.date | date_to_string }}
                    </p>
                    <div>
                        {{ post.excerpt }}
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="content">
                <h1>{{ page.title }}</h1>
                    {{ content }}           
            </div>
        </div>
        <!--footer>
        <h3>Follow Us on Social Media</h3>
        </footer-->
    </body>
</html>
